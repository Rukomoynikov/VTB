<!DOCTYPE html>
<html>
	<head>
		<title>Helper Timetable</title>
		<meta charset="utf-8">
  		<link rel="stylesheet" href="style.css">
  		<link rel="stylesheet" href="fonts/stylesheet.css"/>
	</head>
	<body>
    <nav class="main-nav main-nav__closed">
      <div class="wrapper--navigation wrapper--helper">
        <div class="main-nav__header helper__header">
          <p>Легкая Жизнь</p>
          <a href="helper-activated.html"><span class="helper__link">Далее</span></a>
        </div>
      </div>
    </nav>
    <section class="cards helper">
      <div class="wrapper--navigation">
        <div class="cards-header">
          <h2>Знакомство</h2>
          <p>Осталось немного.</p>
          <p>Когда можно присылать вам уведомления?</p>
        </div>
        <ul class="profile__frequency--block">
          <li>
            <input type="checkbox" name="profile__frequency--day" id="monday" value="monday" checked>
            <label for="monday">Пон.</label>
          </li>
          <li>
            <input type="checkbox" name="profile__frequency--day" id="tuesday" value="tuesday" checked>
            <label for="tuesday">Вт.</label>
          </li>
          <li>
            <input type="checkbox" name="profile__frequency--day" id="wednesday" value="wednesday" checked>
            <label for="wednesday">Ср.</label>
          </li>
          <li>
            <input type="checkbox" name="profile__frequency--day" id="thursday" value="thursday" checked>
            <label for="thursday">Чт.</label>
          </li>
           <li>
            <input type="checkbox" name="profile__frequency--day" id="friday" value="friday" checked>
            <label for="friday">Пт.</label>
          </li>
          <li>
            <input type="checkbox" name="profile__frequency--day" id="saturday" value="saturday">
            <label for="saturday">Сб.</label>
          </li>
          <li>
            <input type="checkbox" name="profile__frequency--day" id="sunday" value="sunday">
            <label for="sunday">Вс.</label>
          </li>
        </ul>
    </section>
  </body>
</html>
